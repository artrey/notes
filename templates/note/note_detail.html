{% extends 'base.html' %}

{% block main %}
  {% include 'partial/note.html' %}

  {% if user == note.author %}
    <div class="centered-content">
      <a href="{% url 'note-edit' note.id %}" class="btn btn-primary">Изменить</a>
      <a href="{% url 'note-delete' note.id %}" class="btn btn-danger">Удалить</a>
    </div>
  {% endif %}
{% endblock %}
